<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="demo">  111  {{'textNode.data' + name}}  222  </div>

<div id="container">
    <div id="my-app">
        <button type="button" v-on:click="changeName">click</button>
        <button type="button" v-on:click="getName">get</button>
        <span v-text="name"></span>
        <input type="text" v-bind:placeholder="placeholder"
               v-model="firstName"
        >

        <div v-html="myTemp"></div>
        <div v-text="fullname"></div>
        <div>
            name {{firstName | toUpper | addMoreStr}} age
        </div>
        <div>
            {{firstName}} ---- {{lastName}}
        </div>
        <div v-if="show">
            <i>{{name}}</i>
            <strong>{{name}}</strong>
        </div>

        <ul>
            <li v-for="(val, valIndex) of textArr">
                {{valIndex}}-----{{val}}
            </li>
        </ul>
        <div v-show="show">
            My name is kaikai
        </div>
    </div>
</div>
 <script src="../lib/vue.js"></script>
<script src="skk-vue.js"></script>
<script>

    let dom = document.getElementById('demo');
    let textNode = dom.childNodes[0];
    // textNode.data = 'jiejie';
    console.log(textNode.data);

    /*var vm = new Vue({
        el: '#demo1',
        data () {
            return {
                name: 'kaikai',
                show: true
            }
        },
        methods: {
            changeName () {
                this.name = 'jiejie';
            }
        }
    })*/


    let demo = new Sue({
        el: 'my-app',
        data () {
            return {
                placeholder: '请输入数字',
                myTemp: '<i>this is kaikai</i><button type="button">click</button>',
                name: 'kaikai',
                temp: 123,
                show: true,
                sname: {
                    a: '123',
                    b: '456'
                },
                firstName: 'xiao',
                lastName: 'ming',
                sage: 22,
                textArr: ['Alice', 'Walter', 'Jhon', 'kaikai'],
                arr: [1,2,3,4]
            }
        },
        methods: {
            changeName (e) {
                this.temp += 10;
            },
            getName (e) {
                console.log(this.firstName);
            },
            changeAge (age) {
                this.sage = age;
            }
        },
        computed: {
            fullname: function() {
              return this.firstName + this.lastName;
            }
        },
        filters: {
            toUpper (val) {
                return val.toUpperCase();
            },
            addMoreStr (val) {
                return val + '123456'
            }
        }
    })

    console.log(demo);





</script>
</body>
</html>
